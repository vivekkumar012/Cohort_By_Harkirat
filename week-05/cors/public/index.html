<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function sendReq() {
            const a =  document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const res = await axios.post("http://localhost:3000/sum", {
                a: a,
                b: b
            })
            console.log(res.data);
        }
    </script>
</head>
<body>
    <!--If we want to run this file on local host then simple write npx serve -->
    <input id="a" type="text" placeholder="first value" />
    <input id="b" type="text" placeholder="Second value" />
    <button onclick="sendReq()">Find Sum</button>
</body>
</html>
